name: terraform-plan

on:
  pull_request:
    branches:
      - develop
      - main

permissions:
  contents: read
  pull-requests: write
  id-token: write

env:
  AWS_REGION: ap-northeast-2
  ENV_NAME: ${{ github.base_ref == 'main' && 'prod' || 'dev' }}
  ENV_DIR: ${{ github.base_ref == 'main' && 'envs/prod' || 'envs/dev' }}

jobs:
  plan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform fmt
        run: terraform fmt -check -recursive

      - name: Terraform init
        run: terraform init
        working-directory: ${{ env.ENV_DIR }}

      - name: Terraform validate
        run: terraform validate
        working-directory: ${{ env.ENV_DIR }}

      - name: Terraform plan
        run: terraform plan -no-color | tee /tmp/plan.txt
        working-directory: ${{ env.ENV_DIR }}

      - name: Comment plan on PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require("fs");
            const plan = fs.readFileSync("/tmp/plan.txt", "utf8");
            const truncated = plan.length > 60000 ? plan.slice(0, 60000) + "\n...truncated" : plan;
            const body = [
              `Terraform plan for **${process.env.ENV_NAME}**`,
              "```",
              truncated,
              "```"
            ].join("\n");
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });

      - name: Notify Discord
        if: ${{ always() }}
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          JOB_STATUS: ${{ job.status }}
          PR_URL: ${{ github.event.pull_request.html_url }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          REPO: ${{ github.repository }}
          ACTOR: ${{ github.actor }}
        run: |
          python - <<'PY'
          import json
          import os
          import urllib.request

          webhook_url = os.environ.get("DISCORD_WEBHOOK_URL", "")
          if not webhook_url:
              print("DISCORD_WEBHOOK_URL is not set; skipping Discord notification.")
              raise SystemExit(0)

          status = os.environ.get("JOB_STATUS", "unknown")
          env_name = os.environ.get("ENV_NAME", "unknown")
          pr_url = os.environ.get("PR_URL", "")
          pr_number = os.environ.get("PR_NUMBER", "")
          run_url = os.environ.get("RUN_URL", "")
          repo = os.environ.get("REPO", "")
          actor = os.environ.get("ACTOR", "")

          lines = [
              f"[Terraform plan] {status} ({env_name})",
              f"Repo: {repo}",
              f"PR: #{pr_number} {pr_url}",
              f"Run: {run_url}",
              f"Actor: {actor}",
          ]
          payload = json.dumps({"content": "\n".join(lines)}).encode("utf-8")

          req = urllib.request.Request(
              webhook_url,
              data=payload,
              headers={"Content-Type": "application/json"},
          )
          with urllib.request.urlopen(req) as resp:
              resp.read()
          PY

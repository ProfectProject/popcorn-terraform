name: terraform-plan

on:
  pull_request:
    branches:
      - develop
      - main

permissions:
  contents: read
  pull-requests: write
  id-token: write

env:
  AWS_REGION: ap-northeast-2
  ENV_NAME: ${{ github.base_ref == 'main' && 'prod' || 'dev' }}
  ENV_DIR: ${{ github.base_ref == 'main' && 'envs/prod' || 'envs/dev' }}

jobs:
  plan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Prepare terraform.tfvars
        env:
          TFVARS_CONTENT: ${{ secrets[format('TFVARS_%s', env.ENV_NAME)] }}
        run: |
          set -euo pipefail
          if [[ -n "${TFVARS_CONTENT:-}" ]]; then
            printf "%s" "$TFVARS_CONTENT" > "${ENV_DIR}/terraform.tfvars"
          elif [[ -f "${ENV_DIR}/terraform.tfvars.example" ]]; then
            cp "${ENV_DIR}/terraform.tfvars.example" "${ENV_DIR}/terraform.tfvars"
          fi

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform fmt
        run: terraform fmt -check -recursive

      - name: Terraform init
        run: terraform init
        working-directory: ${{ env.ENV_DIR }}

      - name: Terraform validate
        run: terraform validate
        working-directory: ${{ env.ENV_DIR }}

      - name: Terraform plan
        run: terraform plan -no-color | tee /tmp/plan.txt
        working-directory: ${{ env.ENV_DIR }}

      - name: Comment plan on PR
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require("fs");
            const plan = fs.readFileSync("/tmp/plan.txt", "utf8");
            const truncated = plan.length > 60000 ? plan.slice(0, 60000) + "\n...truncated" : plan;
            const body = [
              `Terraform plan for **${process.env.ENV_NAME}**`,
              "```",
              truncated,
              "```"
            ].join("\n");
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });

      - name: Notify Discord
        if: ${{ always() }}
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          JOB_STATUS: ${{ job.status }}
          PR_URL: ${{ github.event.pull_request.html_url }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          REPO: ${{ github.repository }}
          ACTOR: ${{ github.actor }}
        run: |
          if [[ -z "$DISCORD_WEBHOOK_URL" ]]; then
            echo "DISCORD_WEBHOOK_URL is not set; skipping Discord notification."
            exit 0
          fi

          payload=$(jq -n \
            --arg status "$JOB_STATUS" \
            --arg env "$ENV_NAME" \
            --arg repo "$REPO" \
            --arg pr_number "$PR_NUMBER" \
            --arg pr_url "$PR_URL" \
            --arg run_url "$RUN_URL" \
            --arg actor "$ACTOR" \
            '{
              "content": "[Terraform plan] \($status) (\($env))\nRepo: \($repo)\nPR: #\($pr_number) \($pr_url)\nRun: \($run_url)\nActor: \($actor)"
            }')

          curl -H "Content-Type: application/json" \
            -X POST -d "$payload" \
            "$DISCORD_WEBHOOK_URL"

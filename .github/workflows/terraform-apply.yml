name: terraform-apply

on:
  push:
    branches:
      - develop
      - main

permissions:
  contents: read
  id-token: write

env:
  AWS_REGION: ap-northeast-2
  ENV_NAME: ${{ github.ref_name == 'main' && 'prod' || 'dev' }}
  ENV_DIR: ${{ github.ref_name == 'main' && 'envs/prod' || 'envs/dev' }}

jobs:
  apply:
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name == 'main' && 'prod' || 'dev' }}
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform init
        run: terraform init
        working-directory: ${{ env.ENV_DIR }}

      - name: Terraform apply
        run: terraform apply -auto-approve
        working-directory: ${{ env.ENV_DIR }}

      - name: Notify Discord
        if: ${{ always() && secrets.DISCORD_WEBHOOK_URL }}
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          JOB_STATUS: ${{ job.status }}
          RUN_URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          REPO: ${{ github.repository }}
          ACTOR: ${{ github.actor }}
          BRANCH: ${{ github.ref_name }}
          ENV_NAME: ${{ env.ENV_NAME }}
        run: |
          python - <<'PY'
          import json
          import os
          import urllib.request

          status = os.environ.get("JOB_STATUS", "unknown")
          env_name = os.environ.get("ENV_NAME", "unknown")
          run_url = os.environ.get("RUN_URL", "")
          repo = os.environ.get("REPO", "")
          actor = os.environ.get("ACTOR", "")
          branch = os.environ.get("BRANCH", "")

          lines = [
              f"[Terraform apply] {status} ({env_name})",
              f"Repo: {repo}",
              f"Branch: {branch}",
              f"Run: {run_url}",
              f"Actor: {actor}",
          ]
          payload = json.dumps({"content": "\n".join(lines)}).encode("utf-8")

          req = urllib.request.Request(
              os.environ["DISCORD_WEBHOOK_URL"],
              data=payload,
              headers={"Content-Type": "application/json"},
          )
          with urllib.request.urlopen(req) as resp:
              resp.read()
          PY

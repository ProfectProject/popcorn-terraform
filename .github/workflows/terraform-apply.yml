name: terraform-apply

on:
  push:
    branches:
      - develop
      - main

permissions:
  contents: read
  id-token: write

env:
  AWS_REGION: ap-northeast-2
  ENV_NAME: ${{ github.ref_name == 'main' && 'prod' || 'dev' }}
  ENV_DIR: ${{ github.ref_name == 'main' && 'envs/prod' || 'envs/dev' }}

jobs:
  apply:
    runs-on: ubuntu-latest
    environment: ${{ github.ref_name == 'main' && 'prod' || 'dev' }}
    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      - name: Prepare terraform.tfvars
        env:
          TFVARS_CONTENT: ${{ github.ref_name == 'main' && secrets.TFVARS_PROD || secrets.TFVARS_DEV }}
        run: |
          set -euo pipefail
          if [[ -n "${TFVARS_CONTENT:-}" ]]; then
            printf "%s" "$TFVARS_CONTENT" > "${ENV_DIR}/terraform.tfvars"
          elif [[ -f "${ENV_DIR}/terraform.tfvars.example" ]]; then
            cp "${ENV_DIR}/terraform.tfvars.example" "${ENV_DIR}/terraform.tfvars"
          fi

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform init
        run: terraform init
        working-directory: ${{ env.ENV_DIR }}

      - name: Terraform apply
        run: terraform apply -auto-approve
        working-directory: ${{ env.ENV_DIR }}

      - name: Notify Discord
        if: ${{ always() }}
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          JOB_STATUS: ${{ job.status }}
          ENV_NAME: ${{ env.ENV_NAME }}
          BRANCH: ${{ github.ref_name }}
        run: |
          if [[ -z "$DISCORD_WEBHOOK_URL" ]]; then
            echo "DISCORD_WEBHOOK_URL is not set; skipping Discord notification."
            exit 0
          fi

          if [[ "$JOB_STATUS" == "success" ]]; then
            emoji="✅"
            status_label="성공"
          else
            emoji="❌"
            status_label="실패"
          fi

          payload=$(jq -n \
            --arg emoji "$emoji" \
            --arg status "$status_label" \
            --arg env "$ENV_NAME" \
            --arg branch "$BRANCH" \
            '{
              "content": "\($emoji) Terraform apply (\($env)) \($status)\nBranch: \($branch)"
            }')

          curl -H "Content-Type: application/json" \
            -X POST -d "$payload" \
            "$DISCORD_WEBHOOK_URL"
